version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: foodflow-postgres
    environment:
      POSTGRES_DB: foodflow
      POSTGRES_USER: foodflow
      POSTGRES_PASSWORD: foodflow123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U foodflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - foodflow-network

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: foodflow-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/foodflow
      SPRING_DATASOURCE_USERNAME: foodflow
      SPRING_DATASOURCE_PASSWORD: foodflow123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: true
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - foodflow-network
    restart: unless-stopped

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: foodflow-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - foodflow-network
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local

networks:
  foodflow-network:
    driver: bridge
