# Server Configuration

server.port=${PORT:8080}
server.servlet.context-path=/api


# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/foodflow}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver


# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.hbm2ddl.schema_update=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update

# Security Configuration
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=
spring.security.oauth2.resourceserver.jwt.issuer-uri=

# JWT Configuration
jwt.secret=${JWT_SECRET:dev-secret-key-for-local-development-only}
jwt.expiration=86400

# LLM Configuration
openai.api-key=
openai.model=gpt-4
openai.temperature=0.3

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.foodflow=DEBUG

# Caching Configuration
spring.cache.type=simple

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics

# Spring Boot DevTools
spring.devtools.restart.enabled=true